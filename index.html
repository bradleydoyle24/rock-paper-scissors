<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="title">Rock, Paper, Scissors</div>

    <div class="scoreboard-container">
      <div class="scoreboard">
        <div class="scoreboard-title">SCORE</div>
        <div class="score-holder">
          <div class="score">
            <div class="points player"></div>
            <div class="score-name">PLAYER</div>
          </div>
          <div class="score">
            <div class="points computer"></div>
            <div class="score-name">COMPUTER</div>
          </div>
        </div>
      </div>
    </div>

    <div class="result">

    </div>

    <div class="card-holder">
      <div id="rock" class="card">
        <div class="card-image"><img src="images/noun-rock-circular.svg"></div>
      </div>
      <div id="paper" class="card">
        <div class="card-image"><img src="images/noun-paper-1187947.svg"></div>
      </div>
      <div id="scissors" class="card">
        <div class="card-image"><img src="images/noun-scissors-1009399.svg"></div>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
