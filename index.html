<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">

      <div class="game-title">Rock, Paper, Scissors</div>

      <div class="scoreboard">
        <div class="scoreboard-title">SCOREBOARD TITLE</div>
        <div class="scoreboard-counter">
          <div class="score">
            <div class="points">00</div>
            <div class="score-name">PLAYER</div>
          </div>
          <div class="score">
            <div class="points">00</div>
            <div class="score-name">COMPUTER</div>
          </div>
        </div>
      </div>

      <div class="card-holder">
        <div class="card">
          <div class="card-name rock">ROCK</div>
        </div>
        <div class="card">
          <div class="card-name paper">PAPER</div>
        </div>
        <div class="card">
          <div class="card-name scissors">SCISSORS</div>
        </div>
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
